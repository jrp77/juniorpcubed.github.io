<body>
  <script src="js/scripts.js"></script>

<style>
  .box {
    position: relative;
  }

  .box-background, .box-overlay {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }

  .box-background {
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-image: var(--image-url);

    z-index: 1
  }

  .box-overlay {
    background: rgba(0, 0, 0, 0.0);

    z-index: 2;
  }

  .box-content {
    position: relative;

    z-index: 3;

    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
</style>
  <div class="box">
    <div
      class="box-background"
      style="--image-url: url(src/img/beach-bg.jpg)"
    ></div>
    <div class="box-overlay"></div>
    <div class="box-content">
      <h1>Summer Vibes</h1>
    </div>
  </div>
</body>
